<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | ALCOline</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #ffffff -26%, #757575 145%);
          "
        >
          <h1>ALCOline</h1>
          <p>Present...</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>Продукт</h1>
          <p>С любовью и без правил...</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>Завод</h1>
          <p>Мы можем удивить ...</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #ffffff -26%, #757575 145%);
          "
        >
          <h1>Люди</h1>
          <p>Увлеченные, креативные, молодые ...</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('./images/our.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/z0.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/p5.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/n0.png');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="api.js"></script>
  </body>
</html>
